<div id="carousel-event" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-event" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-event" data-slide-to="1"></li>
    <li data-target="#carousel-event" data-slide-to="2"></li>
    <li data-target="#carousel-event" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <a href="{{site.media_url}}/event/2015/2015_good_friday_flyer.pdf">
        <img src="{{site.media_url}}/event/2015/2015_good_friday.png"
        alt="Good Friday and Easter Sunday">
      <div class="carousel-caption">
      </div>
      </a>
    </div>
    <div class="item">
      <a href="{% post_url /event/2015-04-18-90ABC %}">
        <img src="{{site.media_url}}/event/2015/20150418_90.jpg"
      alt="Seminar">
      <div class="carousel-caption">
      </div>
      </a>
    </div>
    <div class="item">
      <a href="{% post_url /event/2015-04-18-90ABC %}">
        <img src="{{site.media_url}}/event/2015/20150419_ABC.jpg"
      alt="Seminar">
      <div class="carousel-caption">
      </div>
      </a>
    </div>
    <div class="item">
      <a href="/event/pastor-searching/">
      <img src="http://media.wcec-home.org/image/event/pastor_searching.png"
      alt="Pastor Searching">
      <div class="carousel-caption">
      </div>
      </a>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-event" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-event" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
