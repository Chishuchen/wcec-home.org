---
layout: default
---

<article class="post"> 
  <h1> {{ page.title }} </h1>

  {% if page.categories %}
  分类:
  {% for category in page.categories %}
    /<a href="/category/{{category|trim}}.html">{{ category }}</a>
  {% endfor %}
  {% endif %}
  <br/>
  
  {% if page.tags %}
  标签:
  {% for tag in page.tags %}
    <span class="tag"> <a href="/tag/{{tag|trim}}.html">{{ tag }}</a> </span>
  {% endfor %}
  {% endif %}

  <br/>
  <div class="entry"> 
    {{ content }}
  </div>
</article>
